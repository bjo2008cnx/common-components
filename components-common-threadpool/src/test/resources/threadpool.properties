#core size
core_pool_size=1

#max size
maximum_pool_size=100

#存活时间，当pool size>core_pool_size时，超时该时间则被回收
keep_alive_time_ms=100

#队列大小
queue_size=100

#拒绝策略：CallerRunsPolicy,AbortPolicy,DiscardPolicy,DiscardOldestPolicy
reject_policy=CallerRunsPolicy
                             
#名称，用于可命名的线程池
pool_name=xxx

#是否deamon
is_deamon=false