#redis服务器端口
spring.redis.port = 6379
#redis获取链接最大等待时间毫秒
spring.redis.min-idle = 10
spring.redis.max-idle = 100
spring.redis.max-total = 1000
spring.redis.max-wait-millis = 50
spring.redis.pool.max-active = 200
spring.redis.pool.max-wait = 50
spring.redis.pool.min-idle = 10
spring.redis.pool.max-idle = 100
spring.redis.test-while-idle = true
spring.redis.timeout = 100
spring.redis.time-between-eviction-runs-millis = 60000
spring.redis.min-evictable-idle-time-millis = 30000
spring.redis.num-tests-per-eviction-run = 3

#redis服务器IP,多个用服务器用逗号隔开
spring.redis.hostName = xxx
#密码
spring.redis.password = xxx
redis.monitor.runServerIp = 10.13.16.131
